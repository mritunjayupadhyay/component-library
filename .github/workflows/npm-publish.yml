name: Publish to npm

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch. Change as necessary.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest  # The type of runner that the job will run on

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set this to the node version you want to use
        registry-url: 'https://registry.npmjs.org/'

    - name: Install dependencies
      run: npm install

    - name: Build package
      run: npm run build  # Replace this with your build script

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}  # Assumes you have NPM_TOKEN in your repository's secrets